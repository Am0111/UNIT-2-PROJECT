{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{%static 'js/tailwind.config.js'%}"></script>
    <script src="{%static 'js/app.js'%}"></script>
    {% block style %} {% endblock style %}
    <title>{% block title %} {% endblock title %}</title>
</head>

<body {% if 'mode' in request.COOKIES %} class="bg-gray-700 text-white" {% else %} class="bg-gray-50 text-gray-700" {% endif %}>

  <div class="container-fluid">
    
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8">
          <div class="flex">
            <a href="#" class="-m-1.5 p-1.5">
              <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
          </div>
          <div class="flex gap-x-6 md:flex md:gap-x-5 md:text-xl lg:flex lg:gap-x-12 lg:text-2xl">
            <a href="#" class="leading-6 ">الإنجازات التقنية</a>
            <a href="#" class="leading-6 ">المشاريع التقنية </a>
            <a href="#" class="leading-6 ">الجوائز العالمية</a>
          </div>
          <div class="flex gap-x-4 sm:justify-between md:flex md:gap-5 lg:flex lg:gap-10 lg:justify-around">
            <a href="{%url 'main:dark_mode'%}" class="leading-6 ">
              <span class="material-symbols-outlined">
                dark_mode
                </span>
            </a>
            <a href="{%url 'main:light_mode'%}" class="leading-6 ">
              <span class="material-symbols-outlined">
              light_mode
              </span></a>
          </div>
        </nav>
      </header>


    {% block content %}
    {% endblock content %} 
      
  </div>
</body>

</html>
