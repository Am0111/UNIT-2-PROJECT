{% load static %}
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    </link>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    body: ["Roboto", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
            corePlugins: {
                preflight: false,
            },
        };
    </script>
    {% block style %} {% endblock style %}
    <title>{% block title %} {% endblock title %}</title>
</head>

<body {% if 'mode' in request.COOKIES %} class="bg-[#1e293b] text-white" {% else %} class=" bg-gradient-to-r from-rose-100 to-teal-100 text-gray-700" {% endif %}>

    <div class="container-fluid">

        <header {% if 'mode' in request.COOKIES %} class="bg-[#1e293b] text-white fixed bg-gradient-to-tr inset-x-0 top-0 z-50 rounded-md shadow-black shadow-md" {% else %} class="fixed bg-gradient-to-tr inset-x-0 top-0 z-50 rounded-md shadow-black shadow-md" {% endif %}>
            <nav class="flex items-center justify-between p-6 lg:px-8">
                <div class="flex">
                    <a href="#" class="-m-1.5 p-1.5">
                        <img class="h-12 w-auto" src="{%static 'img/map.png'%}" alt="">
                    </a>
                </div>
                <div class="flex gap-x-6 md:flex md:gap-x-5 md:text-xl lg:flex lg:gap-x-12 lg:text-2xl">
                    <a href="{%url 'main:home'%}" class="leading-6"> الرئيسية</a>
                    <a href="{%url 'main:achievements'%}" class="leading-6">الإنجازات</a>
                    <a href="{%url 'main:projects'%}" class="leading-6 ">المشاريع </a>
                    <a href="{%url 'main:award'%}" class="leading-6 ">الجوائز العالمية</a>
                    <a href="{%url 'main:contact'%}" class="leading-6 "> تواصل معنا</a>
                </div>
                <div class="flex gap-x-4 sm:justify-between md:flex md:gap-5 lg:flex lg:gap-10 lg:justify-around">
                    <a href="{%url 'main:dark_mode'%}" class="leading-6 ">
                        <span class="material-symbols-outlined">
                            dark_mode
                        </span>
                    </a>
                    <a href="{%url 'main:light_mode'%}" class="leading-6 ">
                        <span class="material-symbols-outlined">
                            light_mode
                        </span></a>
                </div>
            </nav>
        </header>

        {% block content %}
        {% endblock content %}

    </div>

    <footer class="relative bottom-0 w-full h-fit z-50   text-center  lg:text-left">
        <div class="bg-black/5 p-4 text-center  ">
            جميع الحقوق محفوظة © 2024 
        </div>
    </footer>

    <script src="/static/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/js/tw-elements.umd.min.js"></script>

</body>

</html>
